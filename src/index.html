<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form>
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:

          <input 
             type="text" 
             name="surname" 
             required
             pattern="/w+"
             autocomplete="off">
        </label>

        <label class="form-field">
           Name:

          <input 
             type="text" 
             name="name" 
             required
             pattern="/w+"
             autocomplete="off">
        </label>

        <label class="form-field">
          How old are You?

          <input 
             type="number" 
             name="years" 
             required
             min="1"
             max="100"
             value="12"
             pattern="/d+"
           >
        </label>

        <label class="form-field">
           Full date of birth:

          <input 
             type="date"
             name="birthday"
             id="birthday"
           >
        </label>
  
        <label class="form-field" for="terms-and-conditions">
          I accept the term of the agreement

          <input 
             type="checkbox"
             name="terms"
             id="terms-and-conditions">
        </label>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="form-field">
         E-mail:

          <input 
             type="email"
             name="email"
             required
             placeholder="email@example.com"
             minlength="5"
             maxlength="35"
             autocomplete="off">
        </label>

        <label class="form-field">
         Password:

          <input 
             type="password" 
             name="password" 
             required
             pattern="/w+"
             autocomplete="off">
        </label>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
         Do you love cats?

          <label>
            <input 
               type="radio" 
               name="pets" 
               value="y">
               Yes
          </label>

          <label>
            <input 
               type="radio" 
               name="pets" 
               value="n">
               No
          </label>
        </div>

        <label class="form-field">
         What is your favorite color?

          <input type="color" 
             name="color" 
             id="color">

        </label>

        <label class="form-field">
          What time do you go to bad?:

          <input 
             type="time"
             name="sleep"
             id="time">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select name="brand" 
           required multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <div>
         What do you rate your work?

          <input 
             type="range" 
             id="rate our work" 
             name="rate our work"
             min="0" 
             max="10">
        </div>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        
        <label class="form-field">
           Comments:

          <textarea 
            name="Comments"
            cols="20" 
            rows="2"
            autocomplete="off"
         ></textarea>
        </label>

        <div>
          <label class="form-field">
           Would you recommend us?
  
            <select name="text">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
